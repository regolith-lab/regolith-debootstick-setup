name: Build and Publish Debian Package

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential devscripts debhelper dpkg-dev

      - name: Build Debian package
        run: |
          dpkg-buildpackage -us -uc -b
          mkdir -p deb-artifacts
          mv ../*.deb deb-artifacts/ || true
          echo "Built DEBs:"
          ls -la deb-artifacts

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: debs
          path: deb-artifacts/*.deb

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download .deb artifacts
        uses: actions/download-artifact@v4
        with:
          name: debs

      - name: Collect .deb files
        run: |
          mkdir -p deb-output
          mv *.deb deb-output/ || true
          echo "Debs in deb-output:"
          ls -la deb-output

      - name: List .deb files for repo action
        id: list_debs
        run: |
          echo "DEB_FILES=$(ls deb-output/*.deb | paste -sd ' ' -)" >> $GITHUB_ENV
          echo "Using files:"
          cat $GITHUB_ENV

      - name: Create APT repo (Debian Trixie amd64)
        uses: jrandiny/apt-repo-action@v2.0.1
        with:
          github_token: ${{ github.token }}
          repo_supported_arch: amd64
          repo_supported_version: trixie
          file: ${{ env.DEB_FILES }}
          file_target_version: trixie
          page_branch: gh-pages
          repo_folder: repo
          private_key: ${{ secrets.APT_SIGNING_KEY || '' }}
          public_key: ${{ secrets.APT_SIGNING_PUBKEY || '' }}
          key_passphrase: ${{ secrets.APT_SIGNING_KEY_PASSPHRASE || '' }}
          debug: true
